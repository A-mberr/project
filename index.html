  <h1>Vaccinatiegraad in Europa</h1>

  <div class="flex-container">

    <svg width="960" height="750">
      <foreignObject x="0" y="0" width="960" height="600">
      <p class= "intro">Vaccineren lijkt de laatste tijd weer een veel besproken onderwerp in Nederland.
        Mensen trekken in twijfel of de vaccinaties wel doen wat ze moeten doen of dat ze zelfs
        bepaalde ziektes kunnen veroorzaken. Dit heeft geleid tot een afname in vaccinatiegraad in Nederland,
        met als gevolg dat de groepsimmuniteit daalt. De WHO streeft ernaar om een een vaccinatiegraad van 95% te
        bereiken om enigzins groepsimmuniteit te kunnen garanderen. Wanneer deze vaccinatiegraad lager is dan 95%
        kan dit als gevolg hebben dat mensen elkaar makkelijker kunnen besmetten en er steeds meer gevallen van bijvoorbeeld
        de mazelen in Nederland worden gerapporteerd.<br><br>
        Op deze website kan je de vaccinatiegraad visualiseren in Europa. Aan de hand van de slider kan je door de jaren heen zien hoe dit is veranderd.
        Maar als eerste stap, kies een vaccinatietype waarvan je de vaccinatiegraad wil zien in Europa en beweeg de slider om de vaccinatiegraad over de jaren heen te bekijken.</p>
        <p class="checks">
          <input type="radio" id="DTP" name="vacc_type_radio" value="DTP"
            onclick="graph.setSelectedVaccType(value);" checked>
          <label for="DTP">DTP</label>
        <input type="radio" id="Pneu" name="vacc_type_radio" value="Pneu"
            onclick="graph.setSelectedVaccType(value);">
          <label for="Pneu">Pneumokokken</label>
        <input type="radio" id="Hepb" name="vacc_type_radio" value="Hepb"
            onclick="graph.setSelectedVaccType(value);">
          <label for="Hepb">Hepatitis B</label>
        <input type="radio" id="Hib" name="vacc_type_radio" value="Hib"
            onclick="graph.setSelectedVaccType(value);">
          <label for="Hib">Haemophilus influenzae type B (Hib)</label>
      </p>
      </foreignObject>
